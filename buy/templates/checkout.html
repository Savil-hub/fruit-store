{% extends "online_shopping.html" %}

{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

{% block content %}
<h1>Checkout</h1>

<form method="post" action="{% url 'buy:checkout' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Submit Order</button>
</form>
<a href="{% url 'buy:product_list' %}">Continue Shopping</a>
{% endblock %}
