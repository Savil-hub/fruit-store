{% extends "online_shopping.html" %}

{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

{% block content %}
<h1>Added to Cart</h1>

<p>Product has been added to your cart.</p>

<a href="{% url 'buy:product_list' %}">Continue Shopping</a>
<a href="{% url 'buy:checkout' %}">Proceed to Checkout</a>
{% endblock %}
